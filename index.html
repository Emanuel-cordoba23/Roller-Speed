    <style>
        :root {
            --primary-color: #29276e;
            --primary-hover: #1e1c5c;
            --text-dark: #000000;
            --text-medium: #444444;
            --text-light: #828282;
            --background-white: #ffffff;
            --background-wine: #8B0000;
            --border-color: #dfdfdf;
            --shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--background-wine);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .navigation {
            background-color: var(--background-white);
            padding: 30px 20px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text-wrapper {
            font-size: 48px;
            color: var(--primary-color);
            font-weight: 900;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* MAIN CONTENT */
        main {
            flex: 1;
            padding: 60px 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .menu-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .menu-title {
            font-size: 48px;
            font-weight: 900;
            color: var(--background-white);
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .menu-subtitle {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }

        /* GRID DE BOTONES */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .menu-card {
            all: unset;
            background-color: white;
            border-radius: 12px;
            padding: 35px 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid var(--border-color);
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color) 0%, #4a47a3 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .menu-card:hover::before {
            transform: scaleX(1);
        }

        .menu-card:hover {
            transform: translateY(-8px);
            box-shadow: 0px 8px 20px rgba(41, 39, 110, 0.2);
            border-color: var(--primary-color);
        }

        .card-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #4a47a3 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: 900;
            box-shadow: var(--shadow);
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 14px;
            color: var(--text-medium);
            line-height: 1.5;
        }

        /* FOOTER */
        .navigation-footer {
            background-color: var(--background-white);
            padding: 40px 20px;
            box-shadow: 0px -4px 4px rgba(0, 0, 0, 0.08);
            margin-top: auto;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
        }

        .footer-section h3 {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 15px;
        }

        .footer-section p,
        .footer-section a {
            font-size: 14px;
            color: var(--text-medium);
            text-decoration: none;
            display: block;
            margin-bottom: 8px;
            transition: color 0.2s ease;
        }

        .footer-section a:hover {
            color: var(--primary-color);
        }

        .footer-bottom {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--text-light);
            font-size: 14px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .text-wrapper {
                font-size: 32px;
            }

            .menu-title {
                font-size: 36px;
            }

            .menu-subtitle {
                font-size: 16px;
            }

            .menu-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header-content {
                justify-content: center;
                text-align: center;
            }
        }
    </style>
</head>
