<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesi칩n - Estudiante</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background-color: #5a0000;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* 游댳 Navbar superior */
      .navigation {
        width: 100%;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 40px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .nav-left {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .nav-left img {
        height: 55px;
      }

      .nav-left .title {
        font-weight: bold;
        font-size: 22px;
        color: #1f1f7a;
      }

      .nav-right {
        font-size: 16px;
        color: #333;
        font-weight: 600;
      }

      /* 游댳 Contenedor principal */
      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 60px;
        flex-wrap: wrap;
        margin-top: 60px;
      }

      /* 游댲 Lado izquierdo (logo grande) */
      .logo-section {
        text-align: center;
        background-color: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .logo-section img {
        width: 300px;
        max-width: 100%;
      }

      /* 游댲 Formulario */
      .login-container {
        background-color: #ffffff;
        border-radius: 10px;
        width: 350px;
        padding: 40px 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      h2 {
        color: #1f1f7a;
        margin-bottom: 5px;
      }

      p {
        color: #777;
        margin-bottom: 30px;
        font-size: 14px;
      }

      label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-bottom: 2px solid #ccc;
        outline: none;
        transition: 0.3s;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #1f1f7a;
      }

      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
        color: #555;
        margin-bottom: 25px;
      }

      .options a {
        color: #1f1f7a;
        text-decoration: none;
      }

      .options a:hover {
        text-decoration: underline;
      }

      button {
        width: 100%;
        background-color: #1f1f7a;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #2a2aa5;
      }

      .vector {
        display: block;
        width: 100%;
        margin-top: 40px;
      }

      @media (max-width: 800px) {
        .content {
          flex-direction: column;
          gap: 30px;
        }
      }
    </style>
  </head>
  <body>
    <!-- 游댳 Navbar -->
    <div class="navigation">
      <div class="nav-left">
        <img src="img/image-17.png" alt="Logo RollerSpeed" />
        <div class="title">ROLLER SPEED</div>
      </div>
      <div class="nav-right">Inicio de sesi칩n - Estudiante</div>
    </div>

    <!-- 游댳 Contenido principal -->
    <div class="content">
      <!-- Lado izquierdo -->
      <div class="logo-section">
        <img src="img/logo-patinaje.png" alt="Logo academia" />
        <h3>ROLLER SPEED</h3>
        <p>ACADEMIA DE PATINAJE</p>
      </div>

      <!-- Formulario -->
      <div class="login-container">
        <h2>Bienvenido estudiante</h2>
        <p>Ingresa tus datos</p>

        <form>
          <label for="usuario">Usuario</label>
          <input
            type="text"
            id="usuario"
            placeholder="Ingresa tu usuario"
            required
          />

          <label for="password">Contrase침a</label>
          <input
            type="password"
            id="password"
            placeholder="Ingresa tu contrase침a"
            required
          />

          <div class="options">
            <label><input type="checkbox" /> Recordar por 30 d칤as</label>
            <a href="#">쯆lvidaste tu contrase침a?</a>
          </div>

          <button type="submit">Ingresar como estudiante</button>
        </form>
      </div>
    </div>
  </body>
</html>
