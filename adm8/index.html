<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesi칩n - Administradores</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background-color: #5a0000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
      }

      /* 游댳 Barra superior (navigation) */
      .navigation {
        width: 100%;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 40px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      /* 游댲 Grupo izquierdo */
      .nav-left {
        display: flex;
        align-items: center;
        gap: 10px; /* espacio peque침o entre logo e "ROLLER SPEED" */
      }

      .nav-left .image {
        height: 50px;
      }

      .text-wrapper {
        font-weight: bold;
        font-size: 22px;
        color: #1f1f7a;
      }

      /* 游댲 Grupo derecho */
      .nav-right {
        display: flex;
        align-items: center;
        gap: 10px; /* espacio peque침o entre texto y logo */
      }

      .nav-right .div {
        font-size: 16px;
        color: #444;
      }

      .nav-right .img {
        height: 50px;
      }

      /* 游댳 Formulario de login */
      .login-container {
        background-color: #ffffff;
        border-radius: 10px;
        width: 350px;
        padding: 40px 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        margin-top: 60px;
      }

      h2 {
        color: #1f1f7a;
        margin-bottom: 5px;
      }

      p {
        color: #777;
        margin-bottom: 30px;
        font-size: 14px;
      }

      label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-bottom: 2px solid #ccc;
        outline: none;
        transition: 0.3s;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #1f1f7a;
      }

      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
        color: #555;
        margin-bottom: 25px;
      }

      .options a {
        color: #1f1f7a;
        text-decoration: none;
      }

      .options a:hover {
        text-decoration: underline;
      }

      button {
        width: 100%;
        background-color: #1f1f7a;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #2a2aa5;
      }

      .vector {
        display: block;
        width: 100%;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 游댳 Encabezado -->
    <div class="navigation">
      <div class="nav-left">
        <img class="image" src="img/image-17.png" alt="Logo izquierda" />
        <div class="text-wrapper">ROLLER SPEED</div>
      </div>

      <div class="nav-right">
        <div class="div">Inicio de sesi칩n - Administradores</div>
        <img class="img" src="img/image-21.png" alt="Logo derecha" />
      </div>
    </div>

    <!-- 游댳 Formulario de login -->
    <div class="login-container">
      <h2>Para administradores</h2>
      <p>Ingresa tus datos</p>

      <form>
        <label for="usuario">Usuario</label>
        <input
          type="text"
          id="usuario"
          placeholder="Ingresa tu usuario"
          required
        />

        <label for="password">Contrase침a</label>
        <input
          type="password"
          id="password"
          placeholder="Ingresa tu contrase침a"
          required
        />

        <div class="options">
          <label><input type="checkbox" /> Recordar por 30 d칤as</label>
          <a href="#">쯆lvidaste tu contrase침a?</a>
        </div>

        <button type="submit">Ir al panel</button>
      </form>
    </div>
  </body>
</html>
